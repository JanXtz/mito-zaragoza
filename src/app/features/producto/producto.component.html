<div class="producto-page">
    <hr class="linea-blanca">

    <div *ngIf="producto">

        <!-- Nuevo contenedor para centrar el título y precio -->
        <div class="producto-header">
            <h1>{{ producto.nombre }}</h1>
            <p class="precio"><strong>${{ producto.precio }} MXN</strong></p>
        </div>

        <div class="producto-container">

            <div class="producto-imagen">
                <img [src]="producto.rutaImage" [alt]="producto.nombre">
            </div>

            <div class="producto-info">
                <h2>{{ producto.nombre }}</h2>
                <p class="descripcion"><strong>{{ producto.descripcion }}</strong></p>
                <p class="maestro"> <strong>Maestro Mezcalero </strong>{{ producto.maestro }}</p>
                <button class="btn-comprar">Comprar Ahora</button>
                <button class="btn-comprar">Añadir al Carrito</button>
            </div>
        </div>

    </div>

    <!-- Botón centrado debajo del producto -->
    <button class="btn-regresar" [routerLink]="['/catalogo']">Regresar al Catálogo</button>

    

</div>
